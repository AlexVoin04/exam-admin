name: Build StudentAgent EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore Student/Student/Student.csproj

      - name: Publish self-contained Windows build (NO CONSOLE)
        run: dotnet publish Student/Student/Student.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:PublishTrimmed=false -p:IncludeNativeLibrariesForSelfExtract=true -p:OutputType=WinExe -o build/

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: StudentAgent
          path: build/**
