name: Build and Release FastAPI Server EXE

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:  # Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: âš™ï¸ Build EXE with PyInstaller
        working-directory: ./server
        run: |
          pyinstaller --onefile --name server main.py

      - name: ğŸ§¾ Get release version or fallback
        id: get_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“ Rename EXE with version
        run: |
          mkdir dist_out
          copy server\\dist\\server.exe dist_out\\exam-server-${{ steps.get_version.outputs.version }}.exe

      - name: ğŸ“¤ Upload artifact (manual download)
        uses: actions/upload-artifact@v4
        with:
          name: exam-server-${{ steps.get_version.outputs.version }}
          path: dist_out/*

      - name: ğŸš€ Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist_out/*